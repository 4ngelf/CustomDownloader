[tool.poetry]
name = "customdownloader"
version = "0.1.1"
description = "A simple Download manager with webscraping features"
authors = ["Angel Fuenmayor <32184965+4ngelf@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include="downloader", from="src"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pyside6 = "^6.5.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-qt = "^4.2.0"
flake8 = "^6.1.0"
black = "^23.7.0"
isort = "^5.12.0"
pre-commit = "^3.3.3"
python-semantic-release = "^8.0.8"
invoke = "^2.2.0"

[tool.poetry.scripts]
custom-downloader = "downloader:startapp"

[tool.semantic_release]
version_variables = ["src/downloader/__init__.py:__version__"]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
major_on_zero = true
tag_format = "{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
